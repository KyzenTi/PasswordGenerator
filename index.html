<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de Senhas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Gerador de Senhas</h1>
		<p>Simples ferramenta de gerar senhas</p>
	</header>

	<main>
		<form>
			<label for="length">Defina o tamanho:</label>
			<input type="number" id="length" name="length" min="8" max="32" value="12">

			<label for="uppercase">Maiúsculas:</label>
			<input type="checkbox" id="uppercase" name="uppercase" checked>

			<label for="lowercase">Minúsculas:</label>
			<input type="checkbox" id="lowercase" name="lowercase" checked>

			<label for="numbers">Números:</label>
			<input type="checkbox" id="numbers" name="numbers" checked>

			<label for="symbols">Símbolos:</label>
			<input type="checkbox" id="symbols" name="symbols">

			<button type="submit" id="generate">Gerar</button>
		</form>

		<div id="password-container">
			<p id="password"></p>
			<button id="copy">Copie</button>
		</div>
	</main>

	<footer>
		<p>Muito obrigado por usar nossa ferramenta.</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
